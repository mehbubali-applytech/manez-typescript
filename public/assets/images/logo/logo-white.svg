<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon blue/purple gradient -->
    <linearGradient id="gradMain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <!-- Glass highlight -->
    <linearGradient id="shine" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <filter id="blurGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="22" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Transparent BG -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Floating orb -->
  <circle cx="450" cy="380" r="200" fill="url(#gradMain)" filter="url(#blurGlow)"/>

  <!-- Inner abstract mark (stylized asymmetric A / upward motion) -->
  <path d="M390 260 L510 260 L580 450 L320 450 Z" fill="white" opacity="0.10"/>
  <path d="M370 310 L530 310 L495 430 L405 430 Z" fill="white" opacity="0.22"/>

  <!-- Shine stroke -->
  <ellipse cx="450" cy="350" rx="160" ry="40" fill="url(#shine)" transform="rotate(-10 450 350)" opacity="0.9"/>
</svg>
