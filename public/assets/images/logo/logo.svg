<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="900" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Energetic cyan â†’ purple -->
    <linearGradient id="gradDark" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shine -->
    <linearGradient id="shineDark" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Transparent -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Outer glow circle -->
  <circle cx="450" cy="380" r="210" fill="url(#gradDark)" filter="url(#glow)" opacity="0.92"/>

  <!-- Bold inner geometric cut -->
  <path d="M390 260 L510 260 L590 450 L310 450 Z" fill="black" opacity="0.22"/>
  <path d="M360 315 L540 315 L500 440 L400 440 Z" fill="white" opacity="0.18"/>

  <!-- Shine overlay -->
  <ellipse cx="450" cy="345" rx="170" ry="42" fill="url(#shineDark)" opacity="0.7" transform="rotate(-8 450 345)"/>
</svg>
